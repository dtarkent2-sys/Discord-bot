<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!--
  Minimal fontconfig configuration bundled with the bot.
  Used as a fallback when the deployment environment has no system fontconfig.
  Points only at the bundled Inter fonts in assets/fonts/.
-->
<fontconfig>
  <dir prefix="relative">../fonts</dir>

  <!-- Fallback system font directories (if they exist) -->
  <dir>/usr/share/fonts</dir>
  <dir>/usr/local/share/fonts</dir>

  <cachedir prefix="xdg">fontconfig</cachedir>
  <cachedir>/tmp/fontconfig-cache</cachedir>

  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
</fontconfig>
